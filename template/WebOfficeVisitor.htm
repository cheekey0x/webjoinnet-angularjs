    <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group" ng-show="!w.force_type">
          <div class="btn-group">
            <label class="btn" ng-class="{true: 'btn-primary', false: 'btn-default'}[w.type == 0]" ng-model="w.type" btn-radio="0">{{'ID_VISITOR' | translate}}</label>
            <label class="btn" ng-class="{true: 'btn-primary', false: 'btn-default'}[w.type == 1]" ng-model="w.type" btn-radio="1">{{'ID_OWNER' | translate}}</label>
          </div>
        </div>
        <div class="form-group" ng-show="w.type==0">
          <label for="name">{{'ID_NAME_LABEL' | translate}}</label>
          <input type="text" class="form-control" id="name" ng-model="w.name">
        </div>
        <div class="form-group" ng-show="w.type==1">
          <label for="password">{{'ID_PASSWORD_LABEL' | translate}}</label>
          <input type="password" class="form-control" id="password" ng-model="w.password">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" translate="ID_OK"></button>
      <button type="button" class="btn btn-warning" ng-click="cancel()" translate="ID_CANCEL"></button>
    </div>
