    <div class="modal-header">
      <h3 class="modal-title">{{'IDS_APP_NAME' | translate}}</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label for="password">{{prompt}}</label>
          <input type="password" class="form-control" id="password"ng-model="w.password">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" translate="ID_OK"></button>
      <button type="button" class="btn btn-warning" ng-click="cancel()">{{text_value}}</button>
    </div>
