    <div class="modal-header">
      <h3 class="modal-title">{{'IDS_APP_NAME' | translate}}</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="w.delete_group"> {{'ID_DELETE_GROUP' | translate}}
          </label>
        </div>
        <div class="form-group">
          <p>{{w.prompt}}</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" translate="ID_OK"></button>
      <button type="button" class="btn btn-warning" ng-click="cancel()" translate="ID_CANCEL"></button>
    </div>
