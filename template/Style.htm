    <div class="modal-header">
      <h3 class="modal-title">{{'ID_IMSTYLE' | translate}}</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group" ng-if='as.has_type_color'>
            <label>{{'ID_COLOR' | translate}}</label>
            <input type='color' tooltip-placement="right" tooltip="{{as.no_tip ? '' : ('IDS_COLOR_TOOLTIP' | translate)}}"
                ng-show="as.has_type_color" style="max-width: 43px;" ng-model="w.color"/>
        </div>
        <div class="form-group" ng-if="!as.has_type_color">
            <label>{{'ID_COLOR' | translate}}</label>
            <button type="button" ng-repeat="color in bd.colors" class="btn btn-default" ng-style="style_color($index)" 
                ng-click="choose_color($index)">-</button>
        </div>
        <div class="form-group">
            <span class="checkbox style_block">
                <label>
                <input type="checkbox" ng-model="st.is_bold"> {{'ID_BOLD' | translate}}
                </label>
            </span>
            <span class="checkbox style_block">
                <label>
                <input type="checkbox" ng-model="st.is_italic"> {{'ID_ITALIC' | translate}}
                </label>
            </span>
            <span class="checkbox style_block">
                <label>
                <input type="checkbox" ng-model="st.is_underline"> {{'ID_UNDERLINE' | translate}}
                </label>
            </span>
            <span class="checkbox style_block">
                <label>
                <input type="checkbox" ng-model="st.is_strike"> {{'ID_STRIKE' | translate}}
                </label>
            </span>
        </div>
        <hr />
        <div class="form-group">
            <label translate="ID_SAMPLE"></label>
            <text ng-class="im.m_param._ngclass()" ng-style="im.m_param._ngstyle()">AaBbYyZz</text>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()" translate="ID_OK"></button>
      <button type="button" class="btn btn-warning" ng-click="cancel()" translate="ID_CANCEL"></button>
    </div>
